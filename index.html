<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUVI CAFE - Health Monitor Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .required {
            color: red;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• FUVI CAFE</h1>
            <p>Health Monitor - Th√¥ng tin c√° nh√¢n</p>
        </div>
        
        <form id="healthForm">
            <div class="form-group">
                <label for="id">ID <span class="required">*</span></label>
                <input type="text" id="id" name="id" placeholder="Nh·∫≠p ID" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="weight">C√¢n n·∫∑ng (kg) <span class="required">*</span></label>
                    <input type="number" id="weight" name="weight" min="1" max="200" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Chi·ªÅu cao (cm) <span class="required">*</span></label>
                    <input type="number" id="height" name="height" min="1" max="250" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Tu·ªïi <span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label>Gi·ªõi t√≠nh <span class="required">*</span></label>
                    <div class="gender-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="Nam" required>
                            <label for="male">Nam</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="N·ªØ" required>
                            <label for="female">N·ªØ</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="Kh√°c" required>
                            <label for="other">Kh√°c</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                üíæ L∆∞u th√¥ng tin c√° nh√¢n
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Thay ƒë·ªïi URL n√†y th√†nh URL Google Apps Script c·ªßa b·∫°n
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZV8tzEti3zfrCm_tJga1JYeZiPcOE_X6dueTADvGuNQ3t3b6y6oYPwpSrEUvUcQduVg/exec';
        
        document.getElementById('healthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang l∆∞u...';
            showStatus('loading', 'ƒêang l∆∞u th√¥ng tin c√° nh√¢n...');
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate data
            if (!data.id || !data.weight || !data.height || !data.age || !data.gender) {
                showStatus('error', '‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ L∆∞u th√¥ng tin c√° nh√¢n';
                return;
            }
            
            // Calculate BMI
            const weight = parseFloat(data.weight);
            const height = parseFloat(data.height) / 100; // convert cm to m
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                showStatus('error', '‚ùå C√¢n n·∫∑ng v√† chi·ªÅu cao kh√¥ng h·ª£p l·ªá');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ L∆∞u th√¥ng tin c√° nh√¢n';
                return;
            }
            
            const bmi = (weight / (height * height)).toFixed(2);
            
            // Add calculated fields (ch·ªâ gi·ªØ BMI v√† type)
            data.bmi = bmi;
            data.type = 'personal_info'; // Ph√¢n bi·ªát v·ªõi d·ªØ li·ªáu t·ª´ ESP32
            
            // Debug: Log data being sent
            console.log('Sending data:', data);
            console.log('URL:', GOOGLE_SCRIPT_URL);
            
            try {
                // Send to Google Sheets with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const result = await response.text();
                console.log('Response body:', result);
                
                if (response.ok) {
                    if (result.includes('Success') || result.includes('added') || result.includes('updated')) {
                        showStatus('success', `‚úÖ L∆∞u th√†nh c√¥ng th√¥ng tin cho ID: ${data.id}! BMI: ${bmi}`);
                        this.reset(); // Clear form
                        
                        // Auto hide success message after 5 seconds
                        setTimeout(() => {
                            hideStatus();
                        }, 5000);
                    } else if (result.includes('Error')) {
                        throw new Error('Google Apps Script Error: ' + result);
                    } else {
                        // Sometimes Google returns HTML instead of our expected text
                        showStatus('success', `‚úÖ Th√¥ng tin ƒë√£ ƒë∆∞·ª£c l∆∞u cho ID: ${data.id}! BMI: ${bmi}`);
                        this.reset();
                        setTimeout(() => hideStatus(), 5000);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${result}`);
                }
                
            } catch (error) {
                console.error('Error details:', error);
                
                let errorMessage = '‚ùå L·ªói: ';
                
                if (error.name === 'AbortError') {
                    errorMessage += 'Timeout - Qu√° th·ªùi gian ch·ªù. Vui l√≤ng th·ª≠ l·∫°i.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Kh√¥ng th·ªÉ k·∫øt n·ªëi. Ki·ªÉm tra k·∫øt n·ªëi internet v√† URL Google Apps Script.';
                } else if (error.message.includes('CORS')) {
                    errorMessage += 'L·ªói CORS. Ki·ªÉm tra c·∫•u h√¨nh Google Apps Script.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += error.message;
                } else {
                    errorMessage += error.message || 'Kh√¥ng th·ªÉ g·ª≠i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i.';
                }
                
                showStatus('error', errorMessage);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ L∆∞u th√¥ng tin c√° nh√¢n';
            }
        });
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }
        
        // Auto-calculate and show BMI preview
        document.getElementById('weight').addEventListener('input', updateBMIPreview);
        document.getElementById('height').addEventListener('input', updateBMIPreview);
        
        function updateBMIPreview() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (weight > 0 && height > 0) {
                const bmi = (weight / Math.pow(height / 100, 2)).toFixed(1);
                let category = '';
                
                if (bmi < 18.5) category = '(Thi·∫øu c√¢n)';
                else if (bmi < 25) category = '(B√¨nh th∆∞·ªùng)';
                else if (bmi < 30) category = '(Th·ª´a c√¢n)';
                else category = '(B√©o ph√¨)';
                
                document.getElementById('submitBtn').textContent = `üíæ L∆∞u th√¥ng tin (BMI: ${bmi} ${category})`;
            } else {
                document.getElementById('submitBtn').textContent = 'üíæ L∆∞u th√¥ng tin c√° nh√¢n';
            }
        }
    </script>
</body>
</html>
